    <script>
        // ===== GLITCH SOUND EFFECT (Procedural) =====
        const playGlitchSound = () => {
            try {
                const ctx = new (window.AudioContext || window.webkitAudioContext)();
                if (ctx.state === 'suspended') ctx.resume();

                const osc = ctx.createOscillator();
                const gain = ctx.createGain();

                osc.type = 'square';
                osc.frequency.setValueAtTime(Math.random() * 400 + 50, ctx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(Math.random() * 1000 + 100, ctx.currentTime + 0.1);

                gain.gain.setValueAtTime(0.05, ctx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.1);

                osc.connect(gain);
                gain.connect(ctx.destination);

                osc.start();
                osc.stop(ctx.currentTime + 0.1);
            } catch (e) { console.warn('Audio Context not allowed yet'); }
        };

        document.addEventListener('mousedown', (e) => {
            if (e.target.closest('button, a, .glitch-hover')) {
                playGlitchSound();
            }
        });

        // Custom Cursor Logic
        const cursor = document.getElementById('custom-cursor');
        if (cursor) {
            let mouseX = 0, mouseY = 0;
            let curX = 0, curY = 0;

            document.addEventListener('mousemove', (e) => {
                mouseX = e.clientX;
                mouseY = e.clientY;
            }, { passive: true });

            const loop = () => {
                curX += (mouseX - curX) * 0.15;
                curY += (mouseY - curY) * 0.15;
                cursor.style.transform = `translate3d(${curX - 10}px, ${curY - 10}px, 0)`;
                requestAnimationFrame(loop);
            };

            if (window.matchMedia('(hover: hover)').matches) {
                loop();
            }
        }
    </script>
