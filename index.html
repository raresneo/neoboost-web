    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.02);
            --glass-border: rgba(255, 255, 255, 0.05);
            /* Softer border */
            --glass-blur: 12px;
            --neon-accent: #3A86FF;
            --accent-glow: 0 0 15px rgba(58, 134, 255, 0.15);
            /* More subtle glow */
            --deep-black: #050505;
            /* Slightly softer black for depth */
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--deep-black);
            color: #FFFFFF;
            overflow-x: hidden;
            cursor: none;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            min-height: 100vh;
            background-image:
                radial-gradient(circle at 50% 50%, rgba(58, 134, 255, 0.03) 0%, transparent 60%);
        }

        /* Sophisticated Background Animation (Planning/Thinking) */
        @keyframes drift {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0.3;
            }

            50% {
                transform: translateY(-20px) translateX(10px);
                opacity: 0.6;
            }

            100% {
                transform: translateY(0) translateX(0);
                opacity: 0.3;
            }
        }

        @keyframes breathe {

            0%,
            100% {
                opacity: 0.4;
                transform: scale(1);
            }

            50% {
                opacity: 0.7;
                transform: scale(1.05);
            }
        }

        .planning-dot {
            position: absolute;
            width: 2px;
            height: 2px;
            background: var(--neon-accent);
            border-radius: 50%;
            opacity: 0.4;
            animation: drift 10s infinite ease-in-out;
        }

        /* Minimalist Glassmorphism (Refined) */
        .glass {
            background: var(--glass-bg);
            backdrop-filter: blur(var(--glass-blur));
            -webkit-backdrop-filter: blur(var(--glass-blur));
            border: 1px solid var(--glass-border);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        .glass-block {
            background: rgba(255, 255, 255, 0.015);
            /* Very subtle */
            border: 1px solid rgba(255, 255, 255, 0.06);
            backdrop-filter: blur(10px);
            transition: all 0.5s cubic-bezier(0.19, 1, 0.22, 1);
        }

        .glass-block:hover {
            border-color: rgba(58, 134, 255, 0.3);
            background: rgba(58, 134, 255, 0.03);
            transform: translateY(-2px);
        }

        /* Clean Divider Lines - Thinner */
        .grid-bg {
            background-size: 80px 80px;
            /* Larger grid for minimalism */
            background-image:
                linear-gradient(to right, rgba(255, 255, 255, 0.02) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
            mask-image: linear-gradient(to bottom, black 20%, transparent 95%);
            -webkit-mask-image: linear-gradient(to bottom, black 20%, transparent 95%);
        }

        .custom-cursor-follower {
            position: fixed;
            top: 0;
            left: 0;
            width: 20px;
            height: 20px;
            border: 1px solid rgba(58, 134, 255, 0.5);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transition: transform 0.1s ease;
            mix-blend-mode: difference;
        }

        /* Disable heavy cursor on touch */
        @media (hover: hover) {
            #custom-cursor {
                position: fixed;
                top: 0;
                left: 0;
                width: 8px;
                height: 8px;
                background: #fff;
                border-radius: 50%;
                pointer-events: none;
                z-index: 10000;
                mix-blend-mode: difference;
            }
        }

        .planning-line {
            position: absolute;
            background: linear-gradient(90deg, transparent, rgba(58, 134, 255, 0.2), transparent);
            height: 1px;
            width: 100%;
            animation: scan-slow 15s infinite linear;
        }

        @keyframes scan-slow {
            0% {
                transform: translateY(-100vh);
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            90% {
                opacity: 1;
            }

            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

    <script>
        // ===== GLITCH SOUND EFFECT (Procedural) =====
        const playGlitchSound = () => {
            try {
                const ctx = new (window.AudioContext || window.webkitAudioContext)();
                if (ctx.state === 'suspended') ctx.resume();

                const osc = ctx.createOscillator();
                const gain = ctx.createGain();

                osc.type = 'square';
                osc.frequency.setValueAtTime(Math.random() * 400 + 50, ctx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(Math.random() * 1000 + 100, ctx.currentTime + 0.1);

                gain.gain.setValueAtTime(0.05, ctx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.1);

                osc.connect(gain);
                gain.connect(ctx.destination);

                osc.start();
                osc.stop(ctx.currentTime + 0.1);
            } catch (e) { console.warn('Audio Context not allowed yet'); }
        };

        document.addEventListener('mousedown', (e) => {
            if (e.target.closest('button, a, .glitch-hover')) {
                playGlitchSound();
            }
        });
    </script>
