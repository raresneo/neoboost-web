[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[[redirects]]
  from = "/api/stripe/create-checkout-session"
  to = "/.netlify/functions/create-checkout"
  status = 200

[[redirects]]
  from = "/api/stripe/webhook"
  to = "/.netlify/functions/webhook"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
